        <nav>

        </nav>

    <!-- Contenido principal -->
    <main>
        <section id="servicioSection">
            <h2>Servicio de Entrega de Agua Purificada</h2>
            <p>Brindamos un servicio de calidad para garantizar tu hidratación y la de tu familia o negocio.</p>
            
            <!-- Cuadros para información -->
            <div class="info-box">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo">
            </div>
            
            <div class="info-box">
                <label for="telefono">Teléfono de Contacto:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono">
            </div>
            
            <div class="info-box">
                <label for="direccion">Dirección de Entrega:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Escribe tu dirección">
            </div>
            
            <div class="info-box">
                <label for="garrafones">Cantidad de Garrafones:</label>
                <input type="number" id="garrafones" name="garrafones" placeholder="Número de garrafones">
            </div>
            
            <div class="info-box">
                <label for="horario">Horario de Entrega:</label>
                <input type="text" id="horario" name="horario" placeholder="Indica tu horario preferido">
            </div>
            
            <!-- Botón de ordenar -->
            <button class="order-btn">Ordenar Ahora</button>
        </section>
    </main>

    !-- Footer -->
    <footer>
